<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repositories</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <header>
        <h1>Github Repositories</h1>
    </header>
    <main>
        <label for="username">Enter Github Username:</label>
        <input type="text" id="username" placeholder="Enter username">

        <label for="perPage">Repositories Per Page:</label>
        <select id="perPage">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>

        <label for="search">Search Repositories:</label>
        <input type="text" id="search" placeholder="Search...">

        <button onclick="fetchRepositories()">Fetch Repositories</button>

        <div id="loader">Loading...</div>

        <div id="ownerDetails">
            <h2>Owner Details</h2>
            <div class="card" id="ownerCard"></div>
        </div>

        <h2>Repositories</h2>
        <div id="repositoriesList"></div>

        <div id="pagination"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
